{% extends 'base.html' %}
{% block title %}Список ссылок{% endblock %}
{% block content %}
<main class="container mt-3">
    <div class="row mb-3">
        <div class="col-12">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Добавить</a>
        </div>
    </div>
    
    <div class="table-responsive">
        <table class="table table-striped table-hover" data-test="urls">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Последняя проверка</th>
                    <th>Статус</th>
                </tr>
            </thead>
            <tbody>
            {% for url in all_urls_checks %}
                <tr>
                    <td>{{ url.id }}</td>
                    <td>
                        <a href="{{ url_for('show_url', id_=url.id) }}">{{ url.name }}</a>
                    </td>
                    <td>{{ url.created_at }}</td>
                    <td>
                        {{ url.status_code or '' }}
                        <form method="POST" action="{{ url_for('check_url', id_=url.id) }}" class="d-inline ms-2">
                            <button type="submit" class="btn btn-primary btn-sm">Запустить проверку</button>
                        </form>
                    </td>
                </tr>
            {% else %}
                <tr><td colspan="4" class="text-center">Нет ссылок</td></tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</main>
{% endblock %}
