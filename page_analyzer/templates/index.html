<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="row">
        <div class="col-md-12 align-middle" style="display: flex;flex-direction: column;align-items: center;justify-content: center;height: 62vh;"> 
            <h1 class="display-4 text-center">Добро пожаловать! Эта страница для анализа веб-сайтов!</h1>
            <p class="lead text-center">Проверяйте сайты на SEO-пригодность</p>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'danger' else category }} alert-dismissible fade show mx-auto col-md-6 mb-3" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
            
            <form action="/urls" method="POST" class="mx-auto col-md-6 p-3 border rounded bg-white shadow-sm">
                <label for="url-input" class="form-label">Введите URL:</label>
                <input type="url" id="url-input" name="url" value="{{ request.form.get('url', '') }}" placeholder="https://example.com" required class="form-control">
                
                <input type="submit" value="Проверить" class="btn btn-success mt-3">
            </form>
        </div>
    </div>
</body>
</html>
